<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <textarea id="textInput" placeholder="Enter text to send"></textarea>
    <button onclick="sendMessage()">Send</button>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect("http://127.0.0.1:5000");
        // Function to send text message to server
        function sendMessage() {
            // Get text input from textarea
            const text = document.getElementById('textInput').value;

            // Send text data to server
            socket.on("process_text", function(text){
                socket.send(text);
            })
        }
    </script>
    
</body>
</html>
